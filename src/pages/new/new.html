<ion-header>
    <ion-navbar>
        <ion-title>New</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list>
        <ion-list-header>
            Enter the name of the new list
        </ion-list-header>
        <form [formGroup]="createForm" (submit)="didPressCreate()">
            <ion-item>
                <ion-label floating>Name</ion-label>
                <ion-input type="text" formControlName="listName"></ion-input>
            </ion-item>
        </form>
    </ion-list>

    <div padding>
        <button ion-button color="danger" block [disabled]="!createForm.valid" (click)="didPressCreate()">Create</button>
    </div>
</ion-content>

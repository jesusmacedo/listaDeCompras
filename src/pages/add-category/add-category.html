<ion-header>
    <ion-navbar>
        <ion-buttons start>
            <button ion-button icon-only color="dark" (click)="didPressClose()">
                <ion-icon name="close-circle"></ion-icon>
            </button>
        </ion-buttons>
        <ion-title>Add Category</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list>
        <ion-list-header>
            Enter the name of the new category
        </ion-list-header>
        <form [formGroup]="createForm" (submit)="didPressButton()">
            <ion-item>
                <ion-label floating>Name</ion-label>
                <ion-input type="text" formControlName="categoryName"></ion-input>
            </ion-item>
        </form>
    </ion-list>

    <div padding>
        <button ion-button color="dark" block [disabled]="!createForm.valid" (click)="didPressButton()">{{buttonLabel}}</button>
    </div>
</ion-content>

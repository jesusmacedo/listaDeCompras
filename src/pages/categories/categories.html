<ion-header>
    <ion-navbar>
        <ion-title>
            Categories
        </ion-title>
        <ion-buttons end>
            <button ion-button icon-only color="dark" (click)="didPressAddCategory()">
                <ion-icon name="add-circle"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list>
        <button ion-item *ngFor="let category of categories" (click)="categorySelected(category)">
            {{category.name}}
        </button>
    </ion-list>
</ion-content>

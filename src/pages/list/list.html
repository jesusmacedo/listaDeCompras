<ion-header>
    <ion-navbar color="dark">
        <ion-title>{{title}}</ion-title>
        <ion-buttons end>
            <button ion-button icon-only (click)="didPressAddItem()">
                <ion-icon name="add-circle"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list>
        <ion-list-header>
            Items
        </ion-list-header>
    </ion-list>
</ion-content>

<ion-footer>
    <ion-toolbar>
        <ion-buttons end>
            <button ion-button icon-right color="danger" (click)="didPressPay()">
                Pay
                <ion-icon name="card"></ion-icon>
            </button>
        </ion-buttons>
    </ion-toolbar>
</ion-footer>

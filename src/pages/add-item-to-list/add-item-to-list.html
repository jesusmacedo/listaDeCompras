<ion-header>
    <ion-navbar>
        <ion-buttons start>
            <button ion-button icon-only color="dark" (click)="didPressClose()">
                <ion-icon name="close-circle"></ion-icon>
            </button>
        </ion-buttons>
        <ion-title>New Item</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list>
        <ion-list-header>
            Add new item
        </ion-list-header>

        <form [formGroup]="createForm">
            <ion-item>
                <ion-label floating>Name</ion-label>
                <ion-input type="text" formControlName="name"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label>Category</ion-label>
                <ion-select formControlName="category">
                    <ion-option *ngFor="let category of categories; let i = index" value="{{i}}">{{category.name}}</ion-option>
                </ion-select>
            </ion-item>

            <ion-item>
                <ion-label floating>Price</ion-label>
                <ion-input type="number" formControlName="price"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label floating>Number of items</ion-label>
                <ion-input type="number" formControlName="numberOfItems"></ion-input>
            </ion-item>
        </form>
    </ion-list>

    <div padding>
        <button ion-button color="dark" block [disabled]="!createForm.valid" (click)="didPressSave()">Save</button>
    </div>
</ion-content>
